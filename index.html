<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="utils.js" defer></script>
    <script type="module" src="app.js" defer></script>
    <link rel="icon" type="image/png" href="assets/mostly_sunny.png">
    <title>SkyCast</title>
</head>
<body>
    <div class="app-container">
        <h1>SkyCast</h1>
        
        <!-- Buscador de ciudad -->
        <div class="search-section">
            <input type="text" id="ciudad" placeholder="Ingrese una ciudad">
            <button id="buscarClima">Buscar Clima</button>
        </div>

        <!-- Clima actual y pronóstico -->
        <div class="weather-display" id="resultado"></div>
        
        <!-- Conversor de temperatura -->
        <div class="temperature-converter">
            <h2>Conversor de Temperatura</h2>
            <input type="number" id="temperaturaCelsius" placeholder="Temperatura en °C">
            <button id="convertirTemperatura">Convertir a Fahrenheit</button>
            <div id="conversionResultado"></div>
        </div>

        <!-- Historial de consultas -->
        <div class="history-section">
            <h2>Historial de Consultas</h2>
            <ul id="historialLista"></ul>
            <button id="borrarHistorial">Borrar Historial</button>
        </div>
    </div>
</body>
</html>
